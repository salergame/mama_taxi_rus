<!DOCTYPE html>
<html lang="ru">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Мама Такси - сервис заказа такси для комфортных поездок с детьми">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Мама Такси">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Мама Такси</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #1F2937;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
      z-index: 100;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .logo-text {
      margin-left: 1rem;
      font-weight: 700;
      font-size: 2rem;
      color: #1F2937;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #4B5563;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #3B82F6;
      color: white;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .btn:hover {
      background-color: #2563EB;
    }
    
    .btn-secondary {
      background-color: #F3F4F6;
      color: #1F2937;
      margin-left: 1rem;
    }
    
    .btn-secondary:hover {
      background-color: #E5E7EB;
    }

    #flutter-app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0;
      pointer-events: none;
    }

    .welcome-screen {
      position: relative;
      z-index: 10;
      background-color: #F9FAFB;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="welcome-screen">
    <div class="container">
      <div class="logo">
        <svg width="40" height="32" viewBox="0 0 30 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 0L30 24H0L15 0Z" fill="#3B82F6"/>
        </svg>
        <span class="logo-text">Мама такси</span>
      </div>
      
      <h1>Добро пожаловать в Мама Такси</h1>
      <p>Сервис заказа такси для комфортных поездок с детьми</p>
      
      <div>
        <a href="#" class="btn" id="launch-app">Перейти в приложение</a>
        <a href="/admin/login.html" class="btn btn-secondary">Админ-панель</a>
      </div>
    </div>
  </div>

  <div id="flutter-app"></div>

  <script>
    document.getElementById('launch-app').addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelector('.welcome-screen').style.display = 'none';
      document.getElementById('flutter-app').style.opacity = '1';
      document.getElementById('flutter-app').style.pointerEvents = 'auto';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
